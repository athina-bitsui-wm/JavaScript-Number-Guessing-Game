<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a game</title>
</head>
<body onload="do_game()">
<script>
    var target;
    var guess_input_text;
    var guess_input;
    var finished = false;
    var guesses= 0;

    function do_game(){
        var random_number =Math.random() * 100;
        var random_number_integer = Math.floor(random_number);
        target = random_number_integer + 1;

        while(!finished){
            guess_input_text = prompt("i'm thinking of a number "+
                    "in the rage 1 to 100.\n\n"+
                    "What is the number?");
            guess_input = parseInt(guess_input_text);
            guesses += 1;
            finished = check_guess();
        }
    }

    function check_guess(){
        if(isNaN(guess_input)){
            alert("you have enter a number.\n\n" +
                    "please enter a number in the rage of 1 to 100.");
            return false;
        }
        if ((guess_input < 1) || (guess_input > 100)){
            alert("please enter an integer number" +
                    "in the rage of 1 to 100");
            return false;
        }
        if (guess_input > target){
            alert("your number is too lager!");
            return false;
        }
        if (guess_input < target){
            alert("you number is too small!");
            return false;
        }
        alert ("you got it! the nuumber was " + target +
                ". \n it took you " + guesses+
                " guesses to the number!");
        return true;
    }

</script>
</body>
</html>
